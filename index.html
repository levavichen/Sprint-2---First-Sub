<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://kit.fontawesome.com/77242c873d.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <div class="main-container">
        <header class="main-header">
            <div class="logo">Boo</div>
            <nav class="nav">
                <a onclick="onGallery()" class="gallery-section">Gallery</a>
            </nav>
        </header>

        <div class="main-content">

            <section class="gallery">
                <div class="gallery-container"></div>
            </section>

            <section class="editor">
                <div class="canvas-container">
                    <canvas width="500" height="500"> </canvas>
                </div>

                <div class="canvas-editor">
                    <div class="controlers-container">
                        <section>
                            <label for="text"></label>
                            <input type="text" id="text" name="text" placeholder="Add Text Here"
                                oninput="onSetLineText()" />
                            <datalist id="text"></datalist>
                        </section>
                        <section>
                            <button onclick="onAddLine()">Add Line</button>
                            <button onclick="onSwitchLine()">Switch Line</button>
                        </section>
                        <section>
                            <button class="increase" onclick="onIncreaseFont()">increase</button>
                            <button class="decrease" onclick="onDecreaseFont()">decrease</button>
                        </section>
                        <section>
                            <label for="strokeClr" class="fa-solid fa-paintbrush"></label>
                            <input type="color" id="strokeColor" name="strokeColor" value="#dcad2e"
                                oninput="onSelectedStrokeClr()" />
                        </section>
                        <section>
                            <label for="fillClr" class="fa-solid fa-fill"></label>
                            <input type="color" id="fillClr" name="fillClr" value="#dcad2e"
                                oninput="onSelectedFillClr()" />
                        </section>
                        <section>
                            <a href="#" class="btn" onclick="onDownloadMeme(this)" download="my-img.jpg">Download</a>
                        </section>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <script src="JS/services.js/memeService.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/memeController.js"></script>
    <script src="JS/galleryController.js"></script>


</body>

</html>
